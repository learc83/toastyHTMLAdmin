<!DOCTYPE html>
<html hola_ext_inject="disabled" lang="en" ng-app="toastyApp">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <link rel="icon" href="http://getbootstrap.com/favicon.ico">

    <title>Dashboard Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/dashboard.css" rel="stylesheet">

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.js"></script>

    <script src="js/script.js"></script>

    <!--Used for pretty urls without #-->
    <base href="/">

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Toasty Admin</a>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 col-md-2 sidebar">
                <ul ng-controller="mainNavController" class="nav nav-sidebar">
                    <li ng-class="{active: isActive('/customer_report')}">
                        <a href="#customer_report">Customer Report</a>
                    </li>
                    <li ng-class="{active: isActive('/new_customer')}">
                        <a href="#new_customer">Add New Customer</a>
                    </li>
                    <li ng-class="{active: isActive('/door_report')}">
                        <a href="#door_report">Door Report</a>
                    </li>
                    <li ng-class="{active: isActive('/tan_report')}">
                        <a href="#tan_report">Tan Report</a>
                    </li>
                    <li ng-class="{active: isActive('/bed_settings')}">
                        <a href="#bed_settings">Bed Settings</a>
                    </li>
                </ul>
            </div>
            <div id="main" class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                <div ng-view></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/docs.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="js/ie10-viewport-bug-workaround.js"></script>
